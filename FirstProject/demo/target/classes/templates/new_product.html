<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form th:action="@{/save}" th:object="${product}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" th:field="*{name}" required>
  <br>
  <label for="price">Price:</label>
  <input type="number" id="price" name="price" th:field="*{price}" required>
  <br>
  <br>
  <button type="submit">Save</button>
</form>
</body>
</html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Image Slider</title>
  <style>
    .slider-container {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .slider-images {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slider-images img {
      width: 100%;
      height: auto;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
<h1>Image Slider</h1>
<div class="slider-container">
  <button class="arrow prev">&lt;</button>
  <div class="slider-images">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
  </div>
  <button class="arrow next">&gt;</button>
</div>
<script>
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');
  const images = document.querySelector('.slider-images');
  let index = 0;
  next.addEventListener('click', () => {
    index = (index + 1) % 3;
    images.style.transform = `translateX(${-index * 100}%)`;
  });
  prev.addEventListener('click', () => {
    index = (index - 1 + 3) % 3;
    images.style.transform = `translateX(${-index * 100}%)`;
  });
  </script>
</body>
</html>
